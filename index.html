<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <ul class="todo_list">
                <p> TO DO LIST </p>
                <li>Go to the gym<button class="toDone"> > </button></li>
                <li>Study using Treehouse<button class="toDone"> > </button></li>
            </ul>
        </div>

        <div class="column">
            <ul class="done">
                <p> Done </p>
                <li>trash taken out</li>
                <li>walked the dog</li>
            </ul>
        </div>
    </div>
    
    <button class="todo">Add todo</button>
    <button class="del">Delete</button>

    <script src="mockup.js"></script>
</body>
</html>
